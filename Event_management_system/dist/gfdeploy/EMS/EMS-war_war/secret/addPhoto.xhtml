<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
        </f:metadata>
        <h:form>
            <fieldset style="border: 5px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 20px;">
                <legend style="background-color: #c9f0f9; padding: 5px 10px; font-weight: bold;">Add Profile Photo</legend>
                <h:outputText value="User ID: #{customerManagedBean.selectedCustomer.id}" /><br />
                <h:outputText value="Username: #{customerManagedBean.selectedCustomer.email}" />
            </fieldset>
        </h:form>
        <h:form enctype="multipart/form-data">
            
            <h:inputFile value="#{customerManagedBean.uploadedfile}" />
            <h:commandButton action="#{customerManagedBean.upload(customerManagedBean.selectedCustomer.id)}" 
                             value="Upload" 
                             />
        </h:form>
        <h:form>
         <img src="#{request.contextPath}/upload/#{customerManagedBean.filename}" width="300" height="300" />
         <p:commandButton value="Finish"
                             action="/secret/customerView.xhtml?faces-redirect=true"
                             />
        </h:form>
        
    </ui:define>

</ui:composition>
