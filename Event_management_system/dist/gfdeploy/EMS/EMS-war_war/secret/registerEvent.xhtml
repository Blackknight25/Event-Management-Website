<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        #{eventManagedBean.loadSelectedEvent()}
        <f:metadata>
            <f:viewAction action="#{customerManagedBean.loadSelectedCustomer}" />
            <f:viewAction action="#{eventManagedBean.loadSelectedEvent}" />
        </f:metadata>

        <h:form id="form" style="height: 650px; overflow-y: auto;">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <fieldset style="border: 5px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 20px;">
                <legend style="background-color: #c9f0f9; padding: 5px 10px; font-weight: bold;">Event Details</legend>
                <h:outputText value="Event ID: #{eventManagedBean.currentEvent.id}" /><br />
                <h:outputText value="Event Title: #{eventManagedBean.currentEvent.title}" /><br />
                
                <h:outputText value="Location: #{eventManagedBean.currentEvent.location}" /><br />
                
                <h:outputText value="Current participants: #{eventManagedBean.currentEvent.participants.size()}"><br />
                </h:outputText><br />
                <h:outputText value="Description: #{eventManagedBean.currentEvent.description}" /><br />
            </fieldset>
            <p:commandButton value="Back"
                             action="/secret/searchEvents.xhtml?faces-redirect=true" />
            <p:commandButton value="Register"
                             action="#{customerManagedBean.registerEvent(eventManagedBean.currentEvent)}"
                             update ="form"
                             />
        </h:form>

    </ui:define>

</ui:composition>
