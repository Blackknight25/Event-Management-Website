<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/layout/default.xhtml">

            <ui:define name="title">
                Customer Functions
            </ui:define>

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{customerManagedBean.loadSelectedCustomer}" />
                </f:metadata>
                
                <h:form style="height: 650px;">
                    <fieldset style="border: 5px solid #cbc; border-radius: 5px; padding: 10px; margin-bottom: 20px;">
                        <legend style="background-color: #c9f0f9; padding: 5px 10px; font-weight: bold;">Welcome</legend>
                        <h:outputText value="Username: #{customerManagedBean.selectedCustomer.email}" /><br />
                        <h:outputText value="Name: #{customerManagedBean.selectedCustomer.name}" />
                    </fieldset>
                    <div style="text-align: right;">
                        <p:commandButton value="Logout"
                                         action="#{customerManagedBean.logout()}"/>
                    </div>
                    <br />
                    <div style="text-align: center;">
                        <h:panelGroup layout="block" style="display: inline-block; width: 300px; margin: 0 20px;">
                            <p:panel header="General Function">
                                <p:commandButton value="View My Profile" action="/secret/viewProfile.xhtml?faces-redirect=true" />
                                <br /><br />
                                <p:commandButton value="Edit My Profile" action="/secret/editProfile.xhtml?faces-redirect=true" />
                                <br />

                            </p:panel>
                        </h:panelGroup>

                        <h:panelGroup layout="block" style="display: inline-block; width: 300px; margin: 0 20px;">
                            <p:panel header="Organiser Function">

                                <p:commandButton value="Add Event" action="/secret/addEvent.xhtml?faces-redirect=true" />
                                <br /><br />
                                <p:commandButton value="List Events" action="/secret/listEvents.xhtml?faces-redirect=true" />
                                <br />

                            </p:panel>
                        </h:panelGroup>

                        <h:panelGroup layout="block" style="display: inline-block; width: 300px; margin: 0 20px;">
                            <p:panel header="Attendee Function">

                                <p:commandButton value="Search Events" action="/secret/searchEvents.xhtml?faces-redirect=true" />
                                <br /><br />
                                <p:commandButton value="View Registered Events" action="/secret/registeredEvents.xhtml?faces-redirect=true" />
                                <br />

                            </p:panel>
                        </h:panelGroup>
                    </div>
                    <br></br>
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
