<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/fontawesome-free/css/all.min.css" />
        <!-- Daterange picker -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/daterangepicker/daterangepicker.css"
              />

        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="#{request.contextPath}/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"/>
        <!-- DataTables -->
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet"
              href="#{request.contextPath}/plugins/datatables-responsive/css/responsive.bootstrap4.min.css" />
        <!-- Theme style (comes with Bootstrap) -->
        <link rel="stylesheet"
              href="#{request.contextPath}/dist/css/adminlte.min.css" />
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"/>

    </h:head>

    <h:body>
        <!-- jQuery -->
        <script
        src="#{request.contextPath}/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="#{request.contextPath}/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 4 -->
        <script
            src="#{request.contextPath}/plugins/bootstrap/js/bootstrap.bundle.min.js"
        ></script>
        <!-- Tempusdominus Bootstrap 4 (Date Picker) -->
        <script
        src="#{request.contextPath}/plugins/moment/moment.min.js"></script>
        <script src="#{request.contextPath}/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- AdminLTE App -->
        <script src="#{request.contextPath}/dist/js/adminlte.js"></script>
        <!-- DataTables -->
        <script
            src="#{request.contextPath}/plugins/datatables/jquery.dataTables.min.js">
        </script>
        <script src="#{request.contextPath}/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="#{request.contextPath}/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>

        <!-- Navbar -->
        <header style="display: flex; justify-content: space-between; align-items: center; background-color: #333; color: white; padding: 10px 20px;">
            <div style="display: flex; align-items: center;">
                <a href="#{request.contextPath}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <!-- Your brand logo -->
                    <img src="https://images.vexels.com/media/users/3/294729/isolated/preview/c873a2bc381b57447a355d10d6fd1eee-self-esteem-flower-cute-icon.png" alt="AdminLTE Logo" style="border-radius: 50%; width: 40px; height: 40px; margin-right: 10px;" />
                    <!-- Your brand text -->
                    <span style="font-weight: bold;">Event Management System</span>
                </a>
            </div>
        </header>

        <!-- Content Wrapper. Contains page content -->
        <div style="background-image: url('dist/img/banner1.png'); background-size: cover; background-position: center;">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <!-- /.content-wrapper -->
        <footer>
            <strong>Copyright &copy; IS3106 Studios.</strong> All rights reserved.
        </footer>
    </h:body>

</html>
