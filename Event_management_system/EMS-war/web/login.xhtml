<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default2.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Welcome to Simple CRM
    </ui:define>

    <ui:define name="content">
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">

                <div class="col-sm-4 text-center">
                    <h1 class="m-0 text-white">Login</h1>
                    <br></br>
                    <h:form>
                        <h:messages globalOnly="true" style="padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 5px; border: 1px solid #f5c6cb; margin-bottom: 10px;" />
                                
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="d-flex">
                                        <div style="flex: 1;">
                                            <h:outputLabel for="username" style="color: white">Username/Email</h:outputLabel>
                                        </div>
                                        <div style="flex: 2;">
                                            <h:inputText id="username" value="#{customerManagedBean.username}" required="true" requiredMessage="Username is required" class="form-control" />
                                            <h:message for="username" styleClass="error-message" style="color: red;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="d-flex">
                                        <div style="flex: 1;">
                                            <h:outputLabel for="password" style="color: white">Password</h:outputLabel>
                                        </div>
                                        <div style="flex: 2;">
                                            <h:inputSecret id="password" value="#{customerManagedBean.password}" required="true" requiredMessage="Password is required" class="form-control" />
                                            <h:message for="password" styleClass="error-message" style="color: #ff0000" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" value="Submit" action="#{customerManagedBean.login()}" class="btn btn-primary" />
                        </div>
                    </h:form>
                </div>

            </div>
        </section>
        <!-- /.content -->
    </ui:define>

</ui:composition>
